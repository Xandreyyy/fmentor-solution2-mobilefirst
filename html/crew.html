<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="../build/crewStyle.css">
  <script defer src="../src/components/header.js"></script>
  <script defer src="../js/crew.js"></script>

  <title>Frontend Mentor | Space tourism website</title>
</head>
<body>
  <custom-header></custom-header>
  <div class="container">
    <h2 class="secondary-title"><span class="index-text">02 </span>MEET YOUR CREW</h2>
    <main>
      <div class="crew-section">
        <div class="inner-crew">
          <section class="crew-summary">
            <h3 class="tertiary-title" id="crewRole">MISSION SPECIALIST</h3>
            <h1 class="primary-title big-title" id="crewName">MARK SHUTTLEWORTH</h1>
            <p class="p-text" id="crewDesc">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis atque possimus illo deleniti
              iusto vitae delectus, natus rem laudantium laboriosam blanditiis! Aliquam quam provident est
              perferendis laborum repellendus quaerat deleniti!
            </p>
          </section>
          <nav>
            <ul class="crew-menu">
              <li><button class="menu-item" data-crew="Commander"></button></li>
              <li><button class="menu-item" data-crew="Mission Specialist"></button></li>
              <li><button class="menu-item" data-crew="Pilot"></button></li>
              <li><button class="menu-item" data-crew="Flight Engineer"></button></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="about-crew">
        <img id="crewImg" src="../assets/crew/image-douglas-hurley.png" alt="My crew">
      </div>
    </main>
  </div>
</body>
</html>
